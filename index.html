<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Biru + Fuji + Animasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Musik Instrumen -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_164b670c51.mp3" type="audio/mpeg">
    Browsermu tidak mendukung audio.
  </audio>
  
  <div class="container">
    <div class="sidebar">
      <p>tema biru tua <br>lalu ke biru muda</p>
    </div>
    <div class="profile">
      <!-- Ganti src di bawah dengan foto wajahmu -->
      <div class="foto-profile">
        <img src="https://avatars.githubusercontent.com/u/3369400?v=4" alt="Foto Profil" />
      </div>
      <div class="nama-panggilan">Nama Panggilan</div>
      <div class="box" style="animation-delay: 0s;">Instagram</div>
      <div class="box" style="animation-delay: 0.2s;">TIKTOK</div>
      <div class="box" style="animation-delay: 0.4s;">FAKULTAS</div>
      <div class="box" style="animation-delay: 0.6s;">JURUSAN</div>
    </div>
  </div>
</body>
</html>
